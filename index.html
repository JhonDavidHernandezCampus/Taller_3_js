<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Datos de contacto de las Sedes de Campus</legend>
            <form id="myFormularioCampus">
                <input type="text" name="nombre_de_Sede" placeholder="Nombre de la Sede">
                <input type="number" placeholder="Telefono de la sede">
                <input type="submit" value="Guardar">
            </form>
    </fieldset>
    <fieldset>
        <legend>Datos de los campers Campus</legend>
            <form id="myFormularioPersonas">
                <select name="Sede"></select>   
                <select name="Teams">
                    <option value="Teams_1">Teams_1</option>
                    <option value="Teams_2">Teams_2</option>

                </select>
                <select name="horario">
                    <option value="mañana">6:00 am -2:00pm </option>
                    <option value="tarde">2:00 am -10:00pm</option>
                </select>
                <select name="Teams">
                    <option value="Moto">Moto</option>
                    <option value="Carro">Carro</option>
                    <option value="Pago">Pago </option>
                </select><br>
                <input type="text" name="Nombre" placeholder="Nombre"><br>
                <input type="tel" name="Telefono" placeholder="Numero telefonico"><br>
                <input type="email" name="email" placeholder="Correo electronico"><br>
                <input type="submit" value="Guardar">
            </form>
    </fieldset>

    <fieldset>
        <legend>Datos de los Trainers Campus</legend>
            <form id="myFormularioTrainers">
                <select name="SedeTrainers"></select>   
                <select name="Teams">
                    <option value="Teams_1">Teams_1</option>
                    <option value="Teams_2">Teams_2</option>

                </select>
                <select name="horario">
                    <option value="mañana">6:00 am -2:00pm </option>
                    <option value="tarde">2:00 am -10:00pm</option>
                </select><br>
                <input type="text" name="Nombre" placeholder="Nombre"><br>
                <input type="tel" name="Telefono" placeholder="Numero telefonico"><br>
                <input type="email" name="email" placeholder="Correo electronico"><br>
                <input type="submit" value="Guardar">
            </form>
    </fieldset>
        
    
</body>
</html>
